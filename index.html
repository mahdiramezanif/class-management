<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="assets/css/bootstrap-5.2.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/bootstrap-5.2.3-dist/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="assets/css/bootstrap-5.2.3-dist/css/bootstrap-utilities.css">
        <link rel="stylesheet" href="assets/css/bootstrap-5.2.3-dist/css/bootstrap-grid.css">
        <link rel="stylesheet" href="assets/css/other/login.css">
    </head>
    <body class="container-fluid">
        <main>
            <section class=" position-relative" style="margin: 0 auto;">
                <div class=" border border-2 rounded p-4 formDiv position-absolute top-50 start-50 translate-middle">
                    <form  class="w-100 text-light" >
                      <div class="mb-3 w-100">
                        <label for="username" class="form-label">Username</label>
                        <input  type="text" class="form-control w-100" id="username" onblur="userNameIsOk(this)">
                        <div class="form-text text-light" id="userNameText">ثبت نام نکرده اید؟ اطلاعات دلخواه خود را وارد کنید </div>
                      </div>
                      <div class="mb-3 w-100">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control w-100" id="pass" onblur="passwordIsOk(this)">
                        <div class="form-text" id="passwordText"></div>
                      </div>
                      <button type="button" id="loginButton" class="btn btn-primary" enabled onclick="sendJSON()">Submit</button>
                    </form>
                </div>
            </section>
        </main>

        <script src="assets/js/login.js"></script>
    </body>
</html>
