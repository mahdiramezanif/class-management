<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap-utilities.css">
        <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap-grid.css">
        <link rel="stylesheet" href="other/users.css">
    </head>

    <body class="container-fluid bg-light-be">
        <main>
            <section class="row">
                <div class="col-xs-12 col-md-12 col-lg-12 text-center">
                    <div class="p-4">
                        <p class="h2">
                            Dear "<span class="text-weight-5" id="usernameWelcome"></span>" , welcome to your home !
                        </p> 
                    </div>
                </div>
            </section>

            <section class="row pt-5 px-4" id="addAndSee">
                <div class="col-xs-12 col-md-12 col-lg-6 bg-teal rounded" id="add">
                    <div class="text-center pt-4">
                        <p id = "addTitle" style="font-size: 32px; color: rgb(38, 0, 255);">افزودن جلسه</p>
                    </div>

                    <div class="p-5">
                        <form class="w-100" >
                            <div class="mb-3 w-100">
                                <label for="addMessage" class="form-label">Message</label>
                                <input type="text" class="form-control w-100" id="addMessage" onblur="checkAddForm()">
                                <div class="form-text" id="addMessageGuid">write your work title</div>
                            </div>

                            <div class="mb-3 w-50">
                                <label class="form-label" for="workDate">Date</label>
                                <input type="date" class="form-control" id="workDate" onblur="checkAddForm()">
                                <div class="form-text" id="workDateGuid"></div>
                            </div> 
                
                            <button type="button" id="addButton" class="btn bg-red" disabled onclick="sendAddJSON()">Add</button>
                        </form>
                    </div>
                </div>

                <!-- ----<commentTag>---- -->

                <div class="col-xs-12 col-md-12 col-lg-6 rounded bg-teal" style="margin-left: auto;" id="see">
                    <div class="text-center pt-4">
                        <p id="seeTitle" style="font-size: 32px; color: rgb(38, 0, 255);">جستجو</p>
                    </div>

                    <div class="p-5">
                        <form class="w-100" >
                            <div class="mb-3 w-100">
                                <label for="seeMessage" class="form-label">Message</label>
                                <input type="text" class="form-control w-100" id="seeMessage" onblur="">
                                <div class="form-text" id="seeMessageGuid">If you want to see all works , <span class="text-red">don't write</span>  in this field</div>
                            </div>

                            <div class="row mb-3">
                                <div class=" col-xs-6 col-md-6 col-lg-6">
                                    <label class="form-label" for="startDate">Start date</label>
                                    <input type="date" class="form-control" id="startDate" onblur="checkSeeForm ()">
                                </div>
                                <div class="col-xs-6 col-md-6 col-lg-6">
                                    <label class="form-label" for="endDate">End date</label>
                                    <input type="date" class="form-control" id="endDate" onblur="checkSeeForm ()">
                                </div>
                                <div class="form-text col-xs-12 col-md-12 col-lg-12" id="seeDateGuid"></div>
                            </div>
                            <!-- <div class="mb-3 w-50">
                                <label class="form-label" for="startDate">Start date</label>
                                <input type="date" class="form-control" id="startDate" onclick="rulesIsChecked(this)">
                            </div> -->
                            <button type="button" id="seeButton" class="btn btn-red" disabled onclick="sendSeeJSON()">See</button>
                          </form>
                    </div>
                </div>
            </section>

            <!-- نشان دادن کار ها -->

            <section>
                <div class="text-center m-3">
                    <p id="showResultsTitle"></p>
                </div>

                <div class="text-center m-3">
                    <button type="button" class="btn bg-teal" onclick="clearResults()">clear Results</button>
                </div>

                <section class="row m-3 border" id="showResults">

                </section>
            </section>
            

            
        </main>

        <script src="users.js"></script>
    </body>
</html>
